<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Hours Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Job Hours Tracker</h1>
  </header>

  <main>
    <form id="entry-form">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Check-in 1</th>
            <th>Check-out 1</th>
            <th>Check-in 2</th>
            <th>Check-out 2</th>
            <th>Total Hours</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entries-table-body">
          <!-- Entries will be added here dynamically -->
        </tbody>
      </table>

      <div class="form-row">
        <input type="date" id="date-input" required />
        <input type="time" id="checkin1-input" required />
        <input type="time" id="checkout1-input" required />
        <input type="time" id="checkin2-input" />
        <input type="time" id="checkout2-input" />
        <button type="submit">Add Entry</button>
      </div>
    </form>

    <section id="summary">
      <h2>Monthly Summary</h2>
      <p>Total hours this month: <span id="monthly-total">0h 0m</span></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
