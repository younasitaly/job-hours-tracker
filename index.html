<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Hours Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Job Hours Tracker</h1>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Check-in 1</th>
          <th>Check-out 1</th>
          <th>Check-in 2</th>
          <th>Check-out 2</th>
          <th>Total Hours</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="entries-tbody"></tbody>
    </table>

    <form id="entry-form">
      <input type="date" id="date" required />
      <input type="time" id="checkin1" required />
      <input type="time" id="checkout1" required />
      <input type="time" id="checkin2" />
      <input type="time" id="checkout2" />
      <button type="submit">Add / Update Entry</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
