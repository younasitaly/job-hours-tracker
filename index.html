<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="192.png" />
  <title>Job Hours Tracker</title>
</head>
<body>
  <header>
    <h1>Job Hours Tracker</h1>
    <button id="theme-toggle">ðŸŒ™ Toggle Dark Mode</button>
  </header>

  <main>
    <section id="entry-form">
      <form id="hoursForm">
        <input type="date" id="date" required />
        <input type="time" id="checkin1" required />
        <input type="time" id="checkout1" required />
        <input type="time" id="checkin2" />
        <input type="time" id="checkout2" />
        <button type="submit">Add Entry</button>
      </form>
    </section>

    <section id="entries">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Check-in 1</th>
            <th>Check-out 1</th>
            <th>Check-in 2</th>
            <th>Check-out 2</th>
            <th>Total Hours</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
